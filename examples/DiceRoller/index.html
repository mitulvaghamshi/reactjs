    <style>
        body {
            height: 100vh;
            background: linear-gradient(to top, #ff6565, #ff0055);
            font-family: Georgia, "Times New Roman", Times, serif;
        }

        #container {
            width: 80%;
            padding: 10%;
            margin: auto;
        }

        .group {
            display: inline-block;
            vertical-align: middle;
            margin: auto;
            padding: 5px;
            border: 2px solid aliceblue;
            border-radius: 15px;
        }

        hr {
            border: 2px solid aliceblue;
        }

        .spacer {
            width: 10px;
            height: 10px;
            display: inline-block;
        }

        .btn {
            font-size: 3em;
            color: aliceblue;
            border-radius: 15px;
            padding: 5px 10px 5px 10px;
            background-color: #990d3d;
            font-family: Georgia, Verdana, Times, serif;
        }

        .value-display {
            font-size: 4em;
            font-weight: bold;
            color: aliceblue;
            padding: 10px;
        }

        .btn:active {
            opacity: 0.5;
        }

        @media (max-width: 500px) {
            .spacer {
                display: block;
            }

            .value-display {
                font-size: 2em;
            }

            .btn {
                font-size: 2em;
            }
        }

    </style>

<body>
    <div id="container"></div>
    <script type="text/babel">
        class BaseController extends React.Component {
            constructor(props) {
                super(props);
                this.state = { value: this.props.initialValue };
                this.props.onChange(this.props.initialValue);
            }

            increment = () => {
                if (this.state.value < 6) {
                    this.update(this.state.value + 1);
                }
            }

            decrement = () => {
                if (this.state.value > this.props.minValue) {
                    this.update(this.state.value - 1);
                }
            }

            update = value => {
                this.setState({ value: value });
                this.props.onChange(value);
            }

            render = () => <div>
                <ButtonView label={this.props.label} arrow=""
                    onClick={() => this.increment()} />
                <ButtonView label={this.state.value} arrow=""
                    onClick={() => this.decrement()} />
            </div>
        }

        class DiceControler extends BaseController {
            constructor(props) { super(props); }
        }

        class SideControler extends BaseController {
            constructor(props) { super(props); }
        }

        class ImageView extends React.Component {
            render = () => <img src={`data:image/png;base64,${diceData[this.props.dice]}`}
                title={this.props.label} style={{ width: "140px", height: "auto" }} />
        }
        ImageView.defaultProps = { dice: 0, label: "Unrolled Dice, Please click roll dice" }

        class ButtonView extends React.Component {
            constructor(props) { super(props); }

            render = () => <div style={{ display: "inline" }}>
                <label className="value-display">{this.props.label}</label>
                <button className="btn" type="submit" title={this.props.title}
                    onClick={this.props.onClick}>{this.props.arrow}</button>
            </div>
        }

        class ControllerView extends React.Component {
            constructor(props) {
                super(props);
                this.state = { sides: 0, dices: 0 };
            }

            updateDices = value => this.state.dices = value;
            updateSides = value => this.state.sides = value;

            roll() {
                const diceView = [];
                let diceTotal = 0;
                for (let i = 1; i <= this.state.dices; i++) {
                    const roll = Math.floor(Math.random() * this.state.sides) + 1;
                    diceView.push(<ImageView key={`img${i}`} dice={roll}
                        label={`Dice ${i} is rolled with ${roll} numbers.`} />)
                    if (i % 2 == 0) diceView.push(<br key={`br${i}`} />)
                    diceTotal += roll;
                }
                diceView.push(<hr key="end-br" />);
                diceView.push(<ButtonView key="totalButton" title={`Roll Total is ${diceTotal}.`}
                    arrow={`Roll Total: ${diceTotal}`} />);
                this.props.onUpdate(diceView);
            }

            render = () => <div className="group">
                <DiceControler label="Dices"
                    initialValue={1} minValue={1}
                    onChange={this.updateDices} /><hr />

                <SideControler label="Sides"
                    initialValue={6} minValue={2}
                    onChange={this.updateSides} /><hr />

                <ButtonView arrow="Roll Dice" onClick={() => this.roll()} />
            </div>
        }

        class GameView extends React.Component {
            constructor(props) {
                super(props);
                this.state = { dices: [<ImageView key='emptyDice' />] };
            }

            updateView = dices => this.setState({ dices: dices });

            render = () => <div style={{ textAlign: "center" }}>
                <ControllerView onUpdate={this.updateView} />
                <div className="spacer"></div>
                <div className="group">{this.state.dices}</div>
            </div>
        }

        ReactDOM.render(<GameView />, document.getElementById("container"))
    </script>
</body>

</html>
